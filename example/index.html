<html>
  <head>
    <title>Gridly.js</title>
    <link rel="stylesheet" href="example.css"/>

    <div class="rect" data-name="anthony" data-id="10">10) Anthony</div>

  </div>

  <script src="../jquery-1.10.1.js"></script>
  <script src="../gridly.js"></script>

    $('#container').gridly({ cols: 5, gutter: 10 });
  </script>
  </body>
</html>
